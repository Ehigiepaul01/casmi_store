<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casmi Store</title>
    <link rel="stylesheet" href="Styles/contact.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <img src="images/logo.png" alt="logo" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="shop.html">Shop</a></li>
          </ul>
        </nav>

        <div class="cart">
          <img src="images/cart.png" alt="cart" />
        </div>
      </header>

      <main>
        <section>
          <div class="info-container">
            <div class="images">
              <img src="images/image 3.png" alt="images" />
              <img src="images/image 2.png" alt="images" />
              <img src="images/image 1.png" alt="images" />
              <img src="images/image 4.png" alt="images" />
            </div>

            <div class="info">
              <h1>Get in touch with us</h1>

              <form action="">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                  required
                />

                <label for="message">Message</label>
                <input
                  type="text"
                  name="message"
                  id="message"
                  placeholder="Your Message"
                  required
                />
                <br />

                <button>Submit</button>
              </form>

              <div class="contact">
                <div class="phone">
                  <img src="images/Phone.png" alt="phone" />
                  <p>(234) xxx xxx xxxx</p>
                </div>

                <div class="location">
                  <img src="images/location.png" alt="location" />
                  <p>Lagos, Nigeria</p>
                </div>

                <div class="email">
                  <img src="images/email.png" alt="email" />
                  <p>hello@casmistore.com</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-images">
          <img src="images/Vector (1).png" alt="social-icon" />
          <img src="images/Vector (2).png" alt="social-icon" />
          <img src="images/Vector (3).png" alt="social-icon" />
        </div>

        <div></div>
      </footer>
    </div>
  </body>
</html>
